<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Etch-A-Sketch</title>
</head>
<body>

  <h1>Etch-A-Sketch</h1>
  
  <div class="flexContainer">
    <div class="leftSection">
      <button onclick="changeColor('black')" class="black">DEFAULT</button>
      <button onclick="changeColor('gray')" class="gray">GRAY</button>
      <button onclick="changeColor('random')" class="random">RANDOM</button>
      <button onclick="resetBoard()" class="reset">RESET</button>
    </div>

    <div class="grid"></div>

    <div class="rightSection">
      <label for="inputSize">SIZE:</label>
      <input type="number" name="gridSize" id="inputSize" value="16" onchange="changeGrid(this.value)">
      <button class="submit">ENTER</button>
    </div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
